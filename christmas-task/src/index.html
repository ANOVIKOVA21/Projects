<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas-task</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Neucha&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header class="header">
        <nav>
            <ul class="header__menu">
                <li class="header__menu-item logo"></li>
                <li class="header__menu-item">Игрушки</li>
                <li class="header__menu-item">Ёлка</li>
            </ul>
        </nav>
        <div class="header__filter">
            <input type="search" class="header__search">
            <div class="header__selected-balls">
                <span class="selected-balls__num">0</span>
            </div>
        </div>
    </header>
    <main>
        <section class="start-page hide">
            <h1 class="start-page__tittle">Новогодняя игра «Наряди ёлку»</h1>
            <button class="start-page__btn button">Начать</button>
            <div class="start-page__ball-img ball-img-big"></div>
            <div class="start-page__ball-img ball-img-small"></div>
        </section>
        <section class="toys-page">
            <div class="toys-page__filters">
                <div class="filters-by-values">
                    <h3 class="toys-page__title">ФИЛЬТРЫ ПО ЗНАЧЕНИЮ</h3>
                    <ul class="filters-by-values__forms"> Форма:
                        <li class="filters-by-values__form"><img src="./svg/ball.svg" alt="ball"></li>
                        <li class="filters-by-values__form"><img src="./svg/bell.svg" alt="bell"></li>
                        <li class="filters-by-values__form"><img src="./svg/cone.svg" alt="cone"></li>
                        <li class="filters-by-values__form"><img src="./svg/snowflake.svg" alt="snowflake"></li>
                        <li class="filters-by-values__form"><img src="./svg/figurine.svg" alt="figurine"></li>
                    </ul>
                    <ul class="filters-by-values__colors"> Цвет:
                        <li>
                            <input type="checkbox" id="white" class="filters-by-values__color-white checkbox">
                            <label for="white"></label>
                        </li>
                        <li>
                            <input type="checkbox" id="yellow" class="filters-by-values__color-yellow checkbox">
                            <label for="yellow"></label>
                        </li>
                        <li>
                            <input type="checkbox" id="red" class="filters-by-values__color-red checkbox">
                            <label for="red"></label>
                        </li>
                        <li>
                            <input type="checkbox" id="blue" class="filters-by-values__color-blue checkbox">
                            <label for="blue"></label>
                        </li>
                        <li>
                            <input type="checkbox" id="green" class="filters-by-values__color-green checkbox">
                            <label for="green"></label>
                        </li>
                    </ul>
                    <ul class="filters-by-values__sizes"> Размер:
                        <li class="filters-by-values__size-big"><img src="./svg/ball.svg" alt="ball big"></li>
                        <li class="filters-by-values__size-medium"><img src="./svg/ball.svg" alt="ball medium">
                        </li>
                        <li class="filters-by-values__size-small"><img src="./svg/ball.svg" alt="ball small"></li>
                    </ul>
                    <ul class="filters-by-values__favorite">Только любимые:
                        <li>
                            <input type="checkbox" id="favorite" class="checkbox">
                            <label for="favorite"></label>
                        </li>
                    </ul>
                </div>
                <div class="filters-by-range">
                    <h3 class="toys-page__title">ФИЛЬТРЫ ПО ДИАПАЗОНУ</h3>
                    <p>Количество экземпляров:</p>
                    <div class="filters-by-range__container">
                        <span class="filters-by-range__quantity-value">1</span>
                        <div class="filters-by-range__quantity"></div>
                        <span class="filters-by-range__quantity-value">12</span>
                    </div>

                    <p>Год приобретения:</p>
                    <div class="filters-by-range__container">
                        <span class="filters-by-range__year-value">1940</span>
                        <div class="filters-by-range__year"></div>
                        <span class="filters-by-range__year-value">2020</span>
                    </div>

                </div>
                <div class="sort">
                    <h3 class="toys-page__title">СОРТИРОВАТЬ</h3>
                    <select class="sort__list" name="sort-list" id="">
                        <option value="">По названию от «А» до «Я»</option>
                        <option value="">По названию от «Я» до «А»</option>
                        <option value="">По количеству по возрастанию</option>
                        <option value="">По количеству по убыванию</option>
                    </select>
                    <button class="toys-page__reset button">Сброс фильтров</button>
                </div>
            </div>
            <div class="toys-page__cards">
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__info">
            <li><a href="https://github.com/ANOVIKOVA21">ANNA NOVIKOVA</a></li>
            <li>2021</li>
            <li>
                <a href="https://rs.school/js/"><img src="./svg/rs_school.svg" alt="logo rs school"></a>
            </li>
        </ul>
    </footer>
</body>

</html>
